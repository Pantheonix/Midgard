name: Analyze, Build and Deploy

on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - master

jobs:
#  semantic-pull-request:
#    name: "Semantic"
#    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

#  analyze:
#    name: "Analyze"
#    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
#    with:
#      flutter_channel: stable
#      flutter_version: 3.16.0

  build:
    name: Build
#    needs: [semantic-pull-request, analyze]
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.16.0
      - name: 📦 Install Dependencies
        run: |
          flutter pub get
      - name: 🛠️ Build the application
        run: flutter build web -t lib/main.dart
      - name: ⬇️ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📚 Checkout repo
        uses: actions/checkout@v3
      - name: ⬇️ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build/web
      - name: 🎯 Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PANTHEONIX_MIDGARD }}"
          channelId: live
          projectId: pantheonix-midgard