server {

  listen [::]:443 ssl;
  listen 443 ssl; 

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri /index.html =404;
  }

  ssl_certificate /etc/nginx/ssl/https.crt;
  ssl_certificate_key /etc/nginx/ssl/key.pem;

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
